<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>GOLA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header-top">GOLA</h1>
    </header>

            <div class="carousel">
                <div class="slide" style="background-image: url('background1.jpg');"></div>

                <div class="slide" style="background-image: url('background3.jpg');"></div>
            </div>
            <div class="hero-content">
                <h1>CREA TU PASAPORTE</h1>
                <p>Crea tu pasaporte para tener las mejores recompensas en los mejores negocios.</p>
                <a href="https://www.example.com" class="hero-button">CREAR</a>

                    <div class="service" onclick="window.location.href='https://www.example.com';">
                        <img src="hotel.png" alt="Ícono de Hoteles">
                        <h3>HOTELES</h3>
                    </div>
                    <div class="service" onclick="window.location.href='https://www.example.com';">
                        <img src="restaurante.png" alt="Ícono de Restaurantes">
                        <h3>RESTAURANTES</h3>
                    </div>
                    <div class="service" onclick="window.location.href='https://www.example.com';">
                        <img src="masaje.png" alt="Ícono de SPA's">

                    </div>
                </div>
